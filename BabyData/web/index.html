	<header id="baby-header">

	<article>
		<nav class="tabs">
			<a href="#timeline">Timeline</a>

		<div id="timeline">
			<h2> Event Timeline</h2>
			<p>details</p>

			</nav>
			
			<div id="events-list" >
				<div class="event diaper" id ="event-1234">

						<span> + 2 HOUR</span>
					</div>
					<div class="chunk">
						<h3>DIAPER</h3>
						<p> Mixed</p>
					</div>
					<div class="chunk type">
						<p> User <a href="#">@Diaperbot</a></p>
						</div>
					<div class="chunk details">
						<p> auto filled</p>
					</div>
				</div>
				<div class="event feeding" id ="event-1234">
					<div class="chunk">
						<span> + 2 HOUR</span>
					</div>
					<div class="chunk">
						<h3>BOTTLE</h3>
						<p> :)</p>
					</div>
					<div class="chunk">
						<p> User <a href="#">@Diaperbot</a></p>
						</div>
					<div class="chunk">
						<p> Notes: auto filled</p>
					</div>
				</div>
				<div class="event sleep" id ="event-1234">
					<div class="chunk">
						<span> + 2 HOUR</span>
					</div>
					<div class="chunk">
						<h3>SLEEP</h3>
						<p> ENDED</p>
					</div>
					<div class="chunk">
						<p> User <a href="#">@Diaperbot</a></p>
					</div>
					<div class="chunk">
						<p> Notes: auto filled</p>
					</div>
				</div>
			</div>

		</div>
		<div id="chart">
			<h2>Chart</h2>
			<nav></nav>
			<canvas></canvas>
			<ul>
				<li>Test</li>
			</ul>
